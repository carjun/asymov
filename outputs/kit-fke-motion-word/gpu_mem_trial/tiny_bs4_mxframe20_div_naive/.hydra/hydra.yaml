hydra:
  run:
    dir: outputs/${data.name}/${experiment}/${run_id}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(purple)sHYDRA%(reset)s] %(message)s'
        datefmt: '%d/%m/%y %H:%M:%S'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    disable_existing_loggers: false
  job_logging:
    version: 1
    filters:
      onlyimportant:
        (): temos.tools.logging.LevelsFilter
        levels:
        - CRITICAL
        - ERROR
        - WARNING
      noimportant:
        (): temos.tools.logging.LevelsFilter
        levels:
        - INFO
        - DEBUG
        - NOTSET
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
        datefmt: '%d/%m/%y %H:%M:%S'
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(blue)s%(name)s%(reset)s][%(log_color)s%(levelname)s%(reset)s]
          - %(message)s'
        datefmt: '%d/%m/%y %H:%M:%S'
      log_colors:
        DEBUG: purple
        INFO: green
        WARNING: yellow
        ERROR: red
        CRITICAL: red
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
      file_out:
        class: logging.FileHandler
        formatter: simple
        filename: logs.out
        filters:
        - noimportant
      file_err:
        class: logging.FileHandler
        formatter: simple
        filename: logs.err
        filters:
        - onlyimportant
    root:
      level: ${logger_level}
      handlers:
      - console
      - file_out
      - file_err
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task: []
  job:
    name: train_asymov_mt
    chdir: null
    override_dirname: ''
    id: ???
    num: ???
    config_name: train_asymov_mt
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: C:\Users\athar\OneDrive\Documents\asymov
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: C:\Users\athar\OneDrive\Documents\asymov\packages\TEMOS\configs
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    output_dir: C:\Users\athar\OneDrive\Documents\asymov\outputs\kit-fke-motion-word\gpu_mem_trial\tiny_bs4_mxframe20_div_naive
    choices:
      callback: base
      logger: wandb
      sampler: variable_conseq
      trainer: gpu
      machine: server
      model: asymov_mt
      model/optim: adamw
      model/metrics: asymov_recons
      model/losses: asymov_mt_temos
      model/transformer: vanilla
      data: kit-xyz-motion-word-mt
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: custom
      hydra/hydra_logging: custom
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
